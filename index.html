<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
</head>
<body>

    <div class="wrapper">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-area">
                <i class='bx bxs-quote-left'></i>
                <p class="quote">Never give up because you 
                never know if the next try is going to be the one that works</p>
                <i class='bx bxs-quote-right' ></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="copy"><i class='bx bxs-copy-alt' ></i></li>
                    <li class="sound"><i class='bx bxs-volume-full' ></i></li>
                    <li class="twitter"><i class='bx bxl-twitter' ></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
